<!DOCTYPE html>
<html>
  <head>
    <title>Fight_Covid-19_Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">

     .card{

        margin:120px;

  <body>
    <header>

  <div class="navbar">

      <li><a href="#contact-area">Contact Us</a></li>
      </ul>

  <footer>
     <div class="container" id="contact-area">
        <h3>Contact Us</h3>
        <form  class="contact-form" action="" method="post">
            <input class="contact-form-text" type="text" placeholder="Your Name"required>
